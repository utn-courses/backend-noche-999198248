<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MercadoLiebre</title>
  <style>
    form {
      width: 40%;
      padding: 10px;
    }

    input,
    textarea,
    select {
      width: 100%;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <h1>Lista de productos</h1>

  <form>
    <input id="name" type="text" placeholder="Ingresa el nombre del producto">
    <input id="price" type="number" placeholder="Ingresa el precio del producto">
    <input id="stock" type="number" placeholder="Ingresa el stock del producto">
    <select id="category">
      <option value="" selected>Seleccione una categoria</option>
      <option value="hogar">Hogar</option>
      <option value="electronica">Electronica</option>
      <option value="jardin">Jardín</option>
    </select>
    <textarea placeholder="Ingresa la descripción del producto" id="description"></textarea>
    <button>Enviar</button>
  </form>

  <section></section>

  <script src="app.js"></script>
</body>

</html>
