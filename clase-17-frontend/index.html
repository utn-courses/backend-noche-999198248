<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MercadoLiebre</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p id="test"></p>
  <h1>Lista de productos</h1>

  <form>
    <input id="name" type="text" placeholder="Ingresa el nombre del producto" autocomplete="off">
    <input id="price" type="number" placeholder="Ingresa el precio del producto" autocomplete="off">
    <input id="stock" type="number" placeholder="Ingresa el stock del producto" autocomplete="off">
    <select id="category">
      <option value="" selected>Seleccione una categoria</option>
      <option value="hogar">Hogar</option>
      <option value="electronica">Electronica</option>
      <option value="jardin">Jardín</option>
    </select>
    <textarea placeholder="Ingresa la descripción del producto" autocomplete="off" id="description"></textarea>
    <button id="btn-submit">Agregar producto</button>
    <button type="button" id="btn-cancel">Cancelar</button>
  </form>

  <section></section>

  <script src="app.js"></script>
</body>

</html>
